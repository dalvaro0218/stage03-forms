<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
    </header>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name"/>
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname"/>
            <label for="email">Email</label><span>(digite um email válido)</span>
            <input type="email" id="email"/>
            <label for="senha">Senha</label><span>(mínimo de 6 caracteres)</span>
            <input type="password" id="senha"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
            <label for="name">Nome do seu mentor</label><span>(só o primeiro nome)</span>
            <input type="text" id="name"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend class="legend2">Primeira Mentoria</legend>
            <div class="col-3">
            <div class="input-wrapper">
            <label for="date">Data</label><span>(DD/MM/AAAA)</span>
            <input type="date" id="date"/>
        </div>
        <div class="input-wrapper">
            <label for="start-hour">Das</label>
            <input type="time" id="start-hour"/>
        </div>
        <div class="input-wrapper">
            <label for="end-hour">Até</label>
            <input type="time" id="end-hour"/>
        </div>
        </div>
        </fieldset>

        <fieldset>
            <legend class="legend2">Segunda mentoria</legend>
            <div class="col-3">
            <div class="input-wrapper">
            <label for="date">Data</label><span>(DD/MM/AAAA)</span>
            <input type="date" id="date"/>
        </div>
        <div class="input-wrapper">
            <label for="start-hour">Das</label>
            <input type="time" id="start-hour"/>
        </div>
        <div class="input-wrapper">
            <label for="end-hour">Até</label>
            <input type="time" id="end-hour"/>
        </div>
        </div>
        </fieldset>

        </form>
        <footer>
            <div><button type="button"onclick="alert('Cliquei')">Salvar</button></div>
        </footer>
    
</body>
</html>
